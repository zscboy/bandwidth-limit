<!DOCTYPE html>

    <meta charset="utf-8">
    <script src="../base1/cockpit.js"></script>

<body>
  <main tabindex="-1">
    <section>
      <h1>当前状态</h1>

      <!-- 在此处显示 tc 状态和定时器状态 -->

      <br/>
