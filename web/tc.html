<!DOCTYPE html>
<html>
<head>
    <title>网络限速</title>
    <meta charset="utf-8">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
  <main tabindex="-1">
    <section>
      <h1>当前状态</h1>
      <div id="status">
      <!-- 在此处显示 tc 状态和定时器状态 -->
        <label for="currentStatus">开关: </label>
        <span id="currentStatus">加载中...</span>
        <br/>
        
        <label for="netInterface">网口: </label>
        <span id="netInterface">加载中...</span>
        <br/>
        
        <label for="timerStatus">定时器: </label>
        <span id="timerStatus">加载中...</span>
        <br/>
        
        <label for="requireBandwidthStatus">要求限制带宽: </label>
        <span id="requireBandwidthStatus">加载中...</span>
        <br/>

        <label for="currentBandwidthStatus">当前限制带宽: </label>
        <span id="currentBandwidthStatus">加载中...</span>
      </div>
      <br/>
      <button id="toggleButton">Toggle Limiter</button>
      <br/>
      <br/>
      <h3>非限制时间段</h3>
      <div id="timeSlotsContainer">
        <!-- 这里展示已存在的时间段 -->
      </div>
      
      <br/>
      <button id="addTimes">添加</button>
      <button id="saveTimes">保存</button>

      <br/>
      <br/>
      <h3>设置带宽</h3>
      <label for="setBandwidth">设置带宽: </label>
      <input type="text" id="setBandwidth" placeholder="输入带宽值，例如 20Mbit">
      <button id="saveBandwidth">保存</button>

      <script src="tc.js"></script>
    </section>
  </main>
</body>
</html>
